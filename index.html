<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body>
  <span>
    本金
  </span>
  <input type="text" id="capital" />
  <span>
    方案
  </span>
  <input type="text" id="project" />
  <span>
    龙或虎(0|1)
  </span>
  <input type="text" id="choice" />
  <p>
    每次赢的利润
  </p>
  <input type="text" id="m" />
  <button id="turn" style="display:block">
    本金转方案
  </button>
  <p>
    样本
  </p>
  <textarea id="sample" style="height: 100px;display: block;width: 680px"></textarea>
  <p>
    结果
  </p>
  <textarea id="result" style="height: 100px;display: block;width: 680px"></textarea>
  <button id="run">
    开始计算
  </button>
  <span>
    分析样本
  </span>
  <input type="text" id="sampleData" style="display:block"/>
  <span>
    strategy-1
  </span>
  <input type="text" id="strategy1" />
  <span>
    strategy-2
  </span>
  <input type="text" id="strategy2" />
  <span>
    strategy-3
  </span>
  <input type="text" id="strategy3" />
  <button id="begin">
    开始
  </button>
  <textarea id="success" style="height: 100px;display: block;width: 680px"></textarea>
  <span>
    龙X坐标
  </span>
  <input type="text" id="longX" />
  <span>
    龙Y坐标
  </span>
  <input type="text" id="longY" />
  <span>
    虎X坐标
  </span>
  <input type="text" id="huX" />
  <span>
    虎Y坐标
  </span>
  <input type="text" id="huY" />
  <textarea id="print" class="js-copy" style="height: 150px;display: block;width: 680px"></textarea>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./lhd.js')
    require('./key-listener.js')
    require('./javascript/dm.js')
    require('./javascript/key.js')
    require('./javascript/eo.js')
  </script>
  <script src="./javascript/clipboard.min.js"></script>
</body>

</html>
